name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compile report
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: report
          root_file: main.tex
